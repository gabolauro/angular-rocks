<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
	<div class="col-2">
		<img [src]="banda[0].imageurl" class="img-thumbnail img-circle">
	</div>

	<div class="col-8">
		<h3>{{banda[0].nombre}}</h3>
		<p>{{banda[0].detalle | breakline}}</p>
	</div>

	<div class="col-2 text-right">
		<button class="btn btn-outline-danger" [routerLink]="['/bandas']" >Regresar</button>
	</div>
</div>
