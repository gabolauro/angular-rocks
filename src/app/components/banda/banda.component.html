<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
	<div class="col-2">
		<img [src]="banda[0].imageurl" class="img-thumbnail img-circle">
	</div>

	<div class="col-8">
		<h3>{{banda[0].nombre}}</h3>
		<p>{{banda[0].detalle | breakline}}</p>
	</div>

	<div class="col-2 text-right">
		<button class="btn btn-outline-danger" [routerLink]="['/bandas']" >Regresar</button>
	</div>
</div>

<div class="row mt-5">
	<div class="col">
		
		<table class="table text-white">
			<thead>
				<tr>
					<th>Foto</th>
					<th>Album</th>
					<th>Canci√≥n</th>
					<th>Vista previa</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let track of topTracks">
					<td>
						<img [src]="track.album.images[0].url " class="img-thumb">
					</td>
					<td>{{ track.album.name}}</td>
					<td>{{ track.name }}</td>
					<td>
						<!-- <audio [src]="track.preview_url" controls></audio> -->
						<iframe [src]="track.id | domseguro:  'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

					</td>
				</tr>
			</tbody>
		</table>

	</div>
	
</div>
